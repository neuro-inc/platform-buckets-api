apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: userbuckets.neuromation.io
spec:
  group: neuromation.io
  additionalPrinterColumns:
  - name: UserBucket
    type: string
    JSONPath: .metadata.name
  version: v1
  versions:
  - name: v1
    # Each version can be enabled/disabled by Served flag.
    served: true
    # One and only one version must be marked as the storage version.
    storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            name:
              type: string
            provider_id:
              type: string
            provider_type:
              type: string
            provider_name:
              type: string
  scope: Namespaced
  names:
    kind: UserBucket
    listKind: UserBucketsList
    plural: userbuckets
    singular: userbucket
    shortNames: []
