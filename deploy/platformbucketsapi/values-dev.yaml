NP_CLUSTER_NAME: "default"

bucket_provider:
  type: "aws"  # "aws" or <not-supported-yet>
  aws:
    access_key_id:
      valueFrom:
        secretKeyRef:
          name: buckets-admin-aws-token
          key: access_key_id
    secret_access_key:
      valueFrom:
        secretKeyRef:
          name: buckets-admin-aws-token
          key: secret_access_key

ingress:
  enabled: true

  extraAnnotations:
    external-dns.platform.neuromation.io: 'true'
  hosts: [dev.neu.ro]

sentry:
  dsn: https://432bc48cd2444be7afec5efeb1fc03a6@o489136.ingest.sentry.io/5530426
  clusterName: dev
  sampleRate: 0.01

platform:
  cluster_name: "default"
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: compute_token

postgres:
  dsn:
    valueFrom:
      secretKeyRef:
        name: platformbucketsapi-postgres
        key: platformbucketsapi-service-dsn

postgres-db-init:
  adminDsn:
    valueFrom:
      secretKeyRef:
        name: postgres
        key: admin-dsn
  migrationsRunnerDsn:
    valueFrom:
      secretKeyRef:
        name: platformbucketsapi-postgres
        key: platformbucketsapi-migrations-dsn
  serviceDsn:
    valueFrom:
      secretKeyRef:
        name: platformbucketsapi-postgres
        key: platformbucketsapi-service-dsn

  migrations:
    env:
      - name: NP_DB_POSTGRES_DSN
        valueFrom:
          secretKeyRef:
            name: platformbucketsapi-postgres
            key: platformbucketsapi-migrations-dsn

corsOrigins: https://neu.ro,https://master--neuro-web.netlify.com,http://localhost:8000

enableDocs: true
