image:
  repository: $IMAGE_REPO
  tag: $IMAGE_TAG
imagePullSecrets: []

port: 8080

replicas: 2
resources:
  requests:
    cpu: "0.1"
    memory: 300Mi
  limits:
    cpu: "0.2"
    memory: 600Mi

ingress:
  enabled: false
  ingressClassName: ""
  hosts: []
  annotations: {}

service:
  annotations: {}

secrets: []

externalSecrets: []
  # - name: platform-admin-secret
  #   secretStoreName: vault-backend
  #   secretStoreKind: ClusterSecretStore
  #   data:
  #     DATABASE_URL:
  #       key: kv-v2/platform
  #       property: DATABASE_URL
  #     API_KEY:
  #       key: kv-v2/platform
  #       property: API_KEY

sentry: {}

annotations: {}

platform:
  clusterName: ""
  authUrl: http://platform-auth:8080
  eventsUrl: http://platform-events:8080/apis/events
  token: {}

bucketNamespace: default

enableDocs: false
disableCreation: false

priorityClassName: ""
